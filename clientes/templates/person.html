{% extends 'base.html' %}

{%  block title %} Administração {% endblock %}

{% block main %}

    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <ul class="list-group">
                {% for person in persons %}
                    <li class="list-group-item">
                        <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                        <a href="{% url 'persons_delete' person.id %}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'person_new' %}" class="btn btn-primary">Novo Cliente</a>
        </div>
        <div class="col">
            <p>Olá {{ user.username }}  <a href="{% url 'logout' %}" class="btn btn-info">Sair</a></p>

        </div>

    </div>


{% endblock %}
